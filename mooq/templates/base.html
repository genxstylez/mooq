{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}APPSE{% endblock %}</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="icon" href="{% static 'favicon.png' %}" type="image/png" />
        <link rel="stylesheet" href="{% static 'css/app.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/semantic/semantic.min.css' %}" />
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="//cdn.pubnub.com/pubnub-dev.js"></script>
        <script type="text/javascript" src="{% static 'vendor/semantic/semantic.min.js' %}"></script>
        <script src="{% url 'js_reverse' %}" type="text/javascript"></script>
        <script type="text/javascript">
            var STATIC_URL = '{{ STATIC_URL }}'
        </script>
        {% block styles %}{% endblock %}
        {% block pre_scripts %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        {% block post_scripts %}{% endblock %}
    </body>
</html>
